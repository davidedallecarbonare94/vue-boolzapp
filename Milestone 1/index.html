<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root">
        <div class="container">

            <section class="sidebar">
                <!-- sidebar laterale con contatti -->
                <div class="top_sidebar">
                    <!-- dati utente -->
                    <div class="user_info">
                        <img class="user_logo" src="./assets/img/avatar_io.jpg" alt="">
                        <p>My Name</p>

                    </div>
                    <div class="user_icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="central_sidebar">
                    <!-- ricezione notifiche + barra di ricerca -->
                    <div class="notifications">
                        <div class="notification">
                            <i class="fas fa-bell-slash bell"></i>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a>Avvia notifiche desktop</a>
                        </div>
                        <div class="search_bar">
                            <div class="searchbar_border">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="down_sidebar">
                    <!-- lista contatti -->

                </div>
            </section>
            <main>
                <div class="chat_section">
                    <div class="contact_name">

                    </div>
                    <div class="chat">

                    </div>
                    <div class="input_chat_bar">

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
