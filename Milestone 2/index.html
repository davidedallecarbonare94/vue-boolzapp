<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root">
        
        <div class="container_sidebar">

            <section class="sidebar">
                <!-- sidebar laterale con contatti -->
                <div class="top_sidebar">
                    <!-- dati utente -->
                    <div class="user_info">
                        <img class="user_logo" src="./assets/img/avatar_io.jpg" alt="">
                        <p>My Name</p>

                    </div>
                    <div class="user_icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="central_sidebar">
                    <!-- ricezione notifiche + barra di ricerca -->
                    <div class="notifications" style="width: 100%;">
                        <div class="notification">
                            <div class="media">
                                <i class="fas fa-bell-slash bell"></i>
                                <div class="media-body">
                                    <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#">Avvia notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <div class="search_bar">
                            <div class="searchbar_border">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="down_sidebar">
                    <!-- lista contatti -->
                    <div class="contact_names d_flex" v-for="(contact, index) in contacts" @click="selectUser(index)" :class="counter === index ? 'active' : '' ">
                        <img class="user_logo" :src="'./assets/img/avatar' + contacts[index].avatar + '.jpg'"
                            alt="avatar">
                        <div class="contacts_list"  >
                            <p>{{contacts[index].name}}</p>
                        </div>
                    </div>

                </div>
            </section>

        </div>

        <main>
            <div class="chat_section">
                <div class="active_contact" >
                    <div class="media">
                        <img class="user_logo" :src="'./assets/img/avatar' + contacts[counter].avatar + '.jpg'" alt="">
                        <div class="media-body pl-2">
                            <h5 class="mb-0">{{ contacts[counter].name }}</h5>
                            <p class="mb-0">Ultimo accesso alle: </p>
                        </div>
                    </div>
                    <div class="active_user_icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>    
                    <div class="chats" >
                        <div class="chat" @click="selectUser(index)">
                            <p class="messages">{{contacts[counter].messages}}</p>
                            <p class="dates">{{contacts[counter].date}}</p>
                        </div>
                    </div>
                    <div class="input_chat_bar">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                
        </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
